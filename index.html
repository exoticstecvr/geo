<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Geometry Dash Lite - Private</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #0a0a0a; overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex; align-items: center; justify-content: center;
        }

        #game-wrapper {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* Pretty Overlay Launcher */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 10; transition: 0.5s;
        }

        h1 {
            color: white; font-size: clamp(24px, 8vw, 48px); letter-spacing: 5px;
            text-shadow: 0 0 20px #00e5ff; margin-bottom: 30px;
        }

        button {
            padding: 15px 50px; font-size: 20px; cursor: pointer;
            background: transparent; color: #00e5ff; border: 2px solid #00e5ff;
            border-radius: 50px; text-transform: uppercase; font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.4); transition: 0.3s;
        }

        button:hover {
            background: #00e5ff; color: #000; box-shadow: 0 0 30px #00e5ff;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>GEOMETRY DASH</h1>
        <button onclick="launch()">Play Now</button>
    </div>

    <iframe 
        id="game-wrapper" 
        srcdoc='
            <html>
            <body style="margin:0; background:#000; overflow:hidden;">
                <div id="gameContainer" style="width:100vw; height:100vh;"></div>
                <script src="https://geometrydash-lite.io/game/lite/Build/UnityLoader.js"></script>
                <script>
                    UnityLoader.compatibilityCheck = function(e,t,r){t();};
                    UnityLoader.instantiate("gameContainer", "https://geometrydash-lite.io/game/lite/Build/geov9.json");
                </script>
            </body>
            </html>
        '
        sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock"
        allow="autoplay; fullscreen; keyboard"
    ></iframe>

    <script>
        function launch() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 500);
        }
    </script>
</body>
</html>
